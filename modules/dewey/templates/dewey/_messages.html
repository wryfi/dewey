        <div class="row">
          <div class="col-md-12">
            {% block messages %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} fade in">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endblock messages %}
          </div>
        </div>
