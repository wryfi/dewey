{% load crispy_forms_tags %}

<div class="modal fade create-secret-modal" id="create-secret-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">create secret</h4>
            </div>
            <div class="modal-body secret-form" id="create-secret-form">
                {% crispy secret_create_form %}
            </div>
        </div>
    </div>
</div>
